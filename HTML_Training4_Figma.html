<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #root>div:nth-child(1){
      width: 1728px;
      height: 200px;
      background-color: #d9d9d9;
      display: flex;
      align-items: center;
      justify-content: center;
      
    }
    #root>div:nth-child(2){
      width: 1728px;
      height: 917px;
      background-color: #c0c0c0;
    }
    #root>div:nth-child(3){

      height: 917px;
      background-color: #8d8d8d;
    }
    #root>div:nth-child(4){
      width: 1728px;
      height: 370px;
      background-color: #c0c0c0;
    } 

    /* 배경 틀 백그라운드 생성(div) */
    #root>:nth-child(1)>div:nth-child(1) {
      display: flex;
      flex-direction: row;
      
      
    }
    #root>:nth-child(1)>div:nth-child(1) div {
      width: 115px;
      height: 40px;
      background-color: #c0c0c0;
      margin: 0.5vw;
    }

</head>

    </div>
    <div>
      <div></div>
      <div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div>
        <div></div>
        <p></p>
      </div>
    </div>
    <div>
      <p></p>
      <div></div>
    </div>
  </div>  
</body>
</html>
